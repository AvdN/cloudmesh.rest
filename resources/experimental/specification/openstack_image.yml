openstack_image:
  __description: OpenStack image object
  __example:
    created: string
    metadata:
      base_image_ref: string
      description: string
      image_location: string
      image_state: string
      image_type: string
      instance_type_ephemeral_gb: string
      instance_type_flyavorid: string
      instance_type_id: string
      instance_type_memory_mb: string
      instance_type_name: string
      instance_type_root_gb: string
      instance_type_rxtx_factor: string
      instance_type_swap: string
      instance_type_vcpus: string
      instance_uuid: string
      kernel_id: string
      network_allocated: string
      owner_id: string
      ramdisk_id: string
      user_id: string
    minDisk: string
    minRam: string
    os_image_size: string
    progress: string
    status: string
    updated: string
    username: string
    uuid: string

  created:
    type: string
  metadata:
    type: dict
    description: |
      Metadata attributes of an image.

      These can be arbitrary Key / Value pairs.
      Some common metadata fields are include

      - description
      - base_image_ref
      - image_location
      - owner_id
  minDisk:
    type: string
  minRam:
    type: string
  os_image_size:
    type: string
  progress:
    type: string
  status:
    type: string
  updated:
    type: string
  username:
    type: string
  uuid:
    type: string
