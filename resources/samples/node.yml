node:
  cores: 2
  create_external_ip: true
  disk: 80
  external_ip: ""
  internal_ip: ""
  loginuser: root
  memory: 2048
  name: example-001
  owner: ""
  security_groups:
  - egress: 0.0.0.0/32
    ingress: 0.0.0.0/32
    ports:
    - 22
    - 443
    - 80
    - 8080
    protocols:
    - tcp
    - udp
  users:
    name: hello
    groups:
    - wheel
  authorized_keys:
  - ssh-rsa AAAA...
  - ssh-ed25519 AAAA...
  - '...etc'
  ssh_keys:
    - method: ed25519
      password:
        decrypt: gpg
        file: secrets.yml.gpg
        from: yaml
        key: users.hello.ssh[0]
      ssh_keygen: true
      to: .ssh/id_rsa
    - bits: 4098
      method: rsa
      password:
        decrypt: gpg
        file: secrets.yml.gpg
        from: yaml
        key: users.hello.ssh[1]
      ssh_keygen: true
      to: .ssh/testing
    - decrypt: gpg
      from: secrets/ssh/hello/copied.gpg
      ssh_keygen: false
      to: .ssh/copied
