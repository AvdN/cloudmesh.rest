file:
  __description: The **file** object has *name*, *endpoint* (location), *size* in
    GB, MB, Byte, *checksum* for integrity check, and last *accessed* timestamp.
  __example:
    accessed: 1.1.2017:05:00:00:EST
    checksum:
      md5: 8c324f12047dc2254b74031b8f029ad0
    endpoint: file://gregor@machine.edu:/data/report.dat
    name: report.dat
    size:
    - GB
    - Byte
  accessed:
    type: string
  checksum:
    type: dict
  endpoint:
    type: string
  name:
    type: string
  size:
    type: list of string
